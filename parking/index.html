<!DOCTYPE html>

  <head>

    <title>中須町83駐車場</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        background-color: #fff;
        color: #303030;
        line-height: 1.4;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* フッターを下部に配置したい場合などに有効 */
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        width: 100%;
        margin: 0 auto;
        flex: 1; /* フッター以外の空間を埋めるためにフレックス伸縮 */
      }

      .heading {
        font-size: 1.5rem;
        font-weight: bold;
      }

      header {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1.5rem;
        border-bottom: 1px solid #d9d9d9;
      }

      .contents {
        padding: 1.5rem;
        gap: 3rem;
        display: flex;
        flex-direction: column;
      }

      .contents > section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .available {
        color: #2ecc71;
        font-weight: bold;
      }

      .unavailable {
        color: #e74c3c;
        font-weight: bold;
      }

      .note {
        font-size: 0.875rem;
        color: #666;
      }

      .price-info {
        padding-left: 1rem;
      }

      .highlight {
        color: #e74c3c;
        font-weight: bold;
        font-size: 1.5rem;
      }

      .inquiry-button {
        display: inline-flex;
        /align-items: center;
        justify-content: center;
        gap: 0.5rem;

        width: 100%;
        background-color: #2ecc71;
        color: #fff;
        padding: 12px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 1.5rem;
        font-weight: bold;
        border: 1px solid #02542d;
      }

      .inquiry-button:hover {
        opacity: 0.9;
      }

      footer {
        text-align: center;
        padding: 1rem;
        border-top: 1px solid #d9d9d9;
      }
    </style>
  </head>
